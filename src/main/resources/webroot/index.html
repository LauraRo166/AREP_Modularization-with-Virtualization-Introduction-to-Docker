<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servidor Web</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="forms">
            <img src="gatito.jpg" alt="Gatito" class="pet-banner">
            <h2>¡Recibe un saludo del servidor!</h2>
            <label for="name">Tu nombre:</label><br>
            <input type="text" id="name" placeholder="Laura"><br>
            <input type="button" value="Enviar (/app/greeting)" onclick="sendGreeting()">
            <div class="response" id="responseGet"></div>
        </div>

        <div class="forms">
            <img src="perrito.jpg" alt="Perrito" class="pet-banner">
            <h2>¿Tu número es par o impar?</h2>
            <label for="number">Número:</label><br>
            <input type="text" id="number" placeholder="Ejemplo: 7"><br>
            <input type="button" value="Comprobar /app/parity" onclick="checkParity()">
            <div class="response" id="responsePost"></div>
        </div>
    </main>
</body>
</html>
